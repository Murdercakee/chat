<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .chat-container {
            background-color: #2a2a2a; /* Darker background color */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: auto;
            padding: 20px;
        }
        .messages-container {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444; /* Darker border color */
            margin-bottom: 20px;
        }
        .message {
            background-color: #333; /* Darker message background color */
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message-input {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .message-input input[type="text"] {
            flex: 1;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #444; /* Darker input background color */
            color: #fff; /* Light input text color */
            outline: none;
        }
        .message-input button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            outline: none;
        }
        .message-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="messages-container" id="messagesContainer">
        <!-- Messages will be displayed here -->
    </div>
    <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
    </div>
</div>

<script>
    const messagesContainer = document.getElementById('messagesContainer');
    const messageInput = document.getElementById('messageInput');

    // Function to add a new message to the chat
    function addMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');
        messageElement.textContent = message;
        messagesContainer.appendChild(messageElement);
        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Function to send message
    function sendMessage() {
        const message = messageInput.value.trim();
        if (message !== '') {
            addMessage(message);
            messageInput.value = ''; // Clear input field after sending message
        }
    }

    // Event listener for sending messages when Send button is clicked
    document.getElementById('sendButton').addEventListener('click', sendMessage);

    // Event listener for sending messages when Enter key is pressed
    messageInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });

    // Simulating some initial messages
    addMessage("Welcome to the chat!");
    addMessage("Feel free to start chatting!");
</script>

</body>
</html>
